<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Flutter/register</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="authentication">
        <form class="authentication-form" id="register-form">
            <h1 class="authentication-title">Flutter</h1>
            <h2 class="authentication-sub">Join the community</h2>
            <div class="errors" id="errors"></div>

            <input type="text" name="username" placeholder="User Name" class="authentication-inp" />
			<input type="email" name="email" placeholder="Email" class="authentication-inp" />
            <input type="password" name="password" placeholder="Password" class="authentication-inp" />
            <div class="action">
				<button type="submit" class="submit-button">Submit</button>
			</div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="script/db-facade.js"></script>
	<script src="script/controler.js"></script>
</body>
</html>
